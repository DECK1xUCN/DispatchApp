name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '19.x'

    - name: Install dependencies
      run: npm ci
      working-directory: ./server

    - name: Run build
      run: npm run build
      working-directory: ./server